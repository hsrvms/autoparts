{{ range .Activities }}
<li>
    <div class="relative pb-8">
        <span
            class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200"
            aria-hidden="true"
        ></span>
        <div class="relative flex space-x-3">
            <div>
                {{ if eq .Type "sale" }}
                <span
                    class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center ring-8 ring-white"
                >
                    <svg
                        class="h-5 w-5 text-green-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                </span>
                {{ else }}
                <span
                    class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center ring-8 ring-white"
                >
                    <svg
                        class="h-5 w-5 text-blue-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
                        />
                    </svg>
                </span>
                {{ end }}
            </div>
            <div class="min-w-0 flex-1">
                <div>
                    <p class="text-sm text-gray-500">{{ .Message }}</p>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    <p>{{ .Timestamp.Format "Jan 2, 2006 15:04" }}</p>
                </div>
            </div>
        </div>
    </div>
</li>
{{ end }}
