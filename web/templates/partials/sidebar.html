<!-- web/templates/partials/sidebar.html -->

<aside class="bg-gray-800 w-64 min-h-screen flex flex-col" x-data="{ sidebarOpen: true }">
    <!-- Logo -->
    <div class="flex items-center justify-center h-16 bg-gray-900">
        <span class="text-white text-xl font-semibold">Auto Parts System</span>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 overflow-y-auto py-4">
        <ul class="space-y-2 px-3">
            <!-- Dashboard -->
            <li>
                <a href="/" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "dashboard" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Inventory -->
            <li>
                <a href="/inventory" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "inventory" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                    </svg>
                    <span>Inventory</span>
                </a>
            </li>

            <!-- Vehicles -->
            <li>
                <a href="/vehicles" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "vehicles" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21H5a2 2 0 01-2-2V7a2 2 0 012-2h2l2-3h6l2 3h2a2 2 0 012 2v12a2 2 0 01-2 2z"/>
                    </svg>
                    <span>Vehicles</span>
                </a>
            </li>

            <!-- Categories -->
            <li>
                <a href="/categories" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "categories" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    <span>Categories</span>
                </a>
            </li>

            <!-- Suppliers -->
            <li>
                <a href="/suppliers" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "suppliers" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span>Suppliers</span>
                </a>
            </li>

            <!-- Purchases -->
            <li>
                <a href="/purchases" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "purchases" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>

            <li>
                <a href="/sales" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md {{ if eq .Active "sales" }}bg-gray-700{{ end }}">
                    <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <span>Sales</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
