<header class="bg-white shadow">
    <div class="flex justify-between items-center px-6 py-4">
        <!-- Left side -->
        <div class="flex items-center">
            <button
                type="button"
                class="text-gray-500 hover:text-gray-600 lg:hidden"
                @click="sidebarOpen = !sidebarOpen"
            >
                <svg
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                    />
                </svg>
            </button>
        </div>

        <!-- Right side -->
        <div class="flex items-center">
            <!-- Notifications -->
            <button class="p-2 hover:bg-gray-100 rounded-full relative">
                <svg
                    class="w-6 h-6 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                    />
                </svg>
                <span
                    class="absolute top-0 right-0 -mt-1 -mr-1 bg-red-500 text-white rounded-full text-xs px-2"
                    >3</span
                >
            </button>

            <!-- Profile Dropdown -->
            <div class="ml-3 relative" x-data="{ open: false }">
                <button
                    @click="open = !open"
                    class="flex items-center space-x-3 focus:outline-none"
                >
                    <img
                        class="h-8 w-8 rounded-full"
                        src="https://ui-avatars.com/api/?name=Admin+User"
                        alt="User avatar"
                    />
                    <span
                        class="hidden md:block text-sm font-medium text-gray-700"
                        >Admin User</span
                    >
                </button>

                <div
                    x-show="open"
                    @click.away="open = false"
                    class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
                >
                    <div class="py-1">
                        <a
                            href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                            >Your Profile</a
                        >
                        <a
                            href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                            >Settings</a
                        >
                        <a
                            href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                            >Sign out</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
